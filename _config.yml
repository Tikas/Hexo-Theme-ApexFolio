########################### Slide ########################### > start
# 启用后，本地的 slide js 和 css 将会在 cdn 加载出错时调用，请确保 slide 里的 js 和 css 有设置
swiper_cdnjs:
  enable: true
  js:
    src: https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.2.0/swiper-bundle.min.js
    integrity: sha512-QwpsxtdZRih55GaU/Ce2Baqoy2tEv9GltjAG8yuTy2k9lHqK7VHHp3wWWe+yITYKZlsT3AaCj49ZxMYPp46iJQ==
  css:
    href: https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.2.0/swiper-bundle.min.css
    integrity: sha512-s6khMl5GDS1HbQ5/SwL1wzMayPwHXPjKoBN5kHUTDqKEPkkGyEZWKyH2lQ3YO2q3dxueG3rE0NHjRawMHd2b6g==

slide:
  enable: true
  js: /js/swiper-bundle.min.js # 当 swiper_cdnjs 开启时，只有出错时才会加载本地 swiper js
  css: /css/swiper-bundle.min.css # 当 swiper_cdnjs 开启时，只有出错时才会加载本地 swiper css
  wrapper:
    # TODO: 后续有时间实现 introduce
    # 第一组
    # 图片的 url 为普通的 jpg png gif 等图片格式，url 此值不能为空。avif 和 webp 请专门设置
    - desktop_img: # 建议图片大小是 1080P，2K，4K 等以便在 PC 电脑上显示
        avif_url: /assets/slide/1.avif
        webp_url: /assets/slide/1.webp
        url: /assets/slide/1.jpg
      tablet_img: # 建议图片大小是 768x1024，1024x1336，1536x2048，2048x2732 等平板设备的分辨率
        avif_url: /assets/slide/tablet-1.avif
        webp_url: /assets/slide/tablet-1.webp
        url: /assets/slide/tablet-1.jpg
      mobile_img: # 建议图片大小是 750x1334，780x1387，1125x2436，1242x2208 等移动设备的分辨率
        avif_url: /assets/slide/mobile-1.avif
        webp_url: /assets/slide/mobile-1.webp
        url: /assets/slide/mobile-1.jpg
      introduce:
        position: center
        title: Getting
        subtitle: Wit once bought is worth twice taught
        white_title: false
        button_title: Read more
        button_url: /
    # 第二组
    # 图片的 url 为普通的 jpg png gif 等图片格式，url 此值不能为空。avif 和 webp 请专门设置
    - desktop_img: # 建议图片大小是 1080P，2K，4K 等以便在 PC 电脑上显示
        avif_url: /assets/slide/2.avif
