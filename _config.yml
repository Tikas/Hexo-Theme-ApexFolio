        avif_url: /assets/slide/tablet-2.avif
        webp_url: /assets/slide/tablet-2.webp
        url: /assets/slide/tablet-2.jpg
      mobile_img: # 建议图片大小是 750x1334，780x1387，1125x2436，1242x2208 等移动设备的分辨率
        avif_url: /assets/slide/mobile-2.avif
        webp_url: /assets/slide/mobile-2.webp
        url: /assets/slide/mobile-2.jpg
      introduce:
        position: left
